<div class="recover-password-container">
  <div class="col-xl-4 col-md-6 col-xs-10 offset-xl-4 offset-md-3 offset-xs-1">
    <div class="card">
      <div class="card-block text-xs-center">

        <h2 class="card-title text-white">Recuperar Contraseña</h2>
        <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class=" text-xs-left">
          <div class="form-group">
              <label class="text-white" for="email-f">Ingrese su correo electrónico</label>
              <input id="email-f" [formControl]="email" class="form-control checking-field" type="text">
              <span class="help-block text-danger" *ngIf="form.get('email').touched && form.get('email').hasError('required')">Este campo es requerido</span>
              <span class="help-block text-danger" *ngIf="form.get('email').touched && form.get('email').hasError('invalidEmail')">Formato inválido</span>
          </div>

          <div class="alert alert-danger" role="alert" *ngIf="!loading && error">
              <strong>Error: </strong> {{error}}
          </div>

          <div class="form-group">
              <button [disabled]="!form.valid" class="btn btn-primary btn-less-rounded btn-block" type="submit">Enviar</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>

<button type="button" class="btn btn-info" data-toggle="modal" data-target="#recover-password-modal" id="openModalButton" [hidden]="true">Info</button>

<div class="modal fade" id="recover-password-modal" tabindex="-1" role="dialog" aria-labelledby="modal-info-label">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header state modal-info">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
            <h4 class="modal-title" id="modal-info-label"><i class="fa fa-info"></i>Cambio de contraseña</h4>
        </div>
        <div class="modal-body">
             Te hemos enviado un correo electrónico con las instrucciones para poder cambiar tu contraseña.
          <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="redirectLogin()">ACEPTAR</button>
          </div>
        </div>
      </div>
  </div>
</div>
