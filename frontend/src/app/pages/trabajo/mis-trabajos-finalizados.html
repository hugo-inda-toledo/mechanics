<div class="row old_requests" *ngIf="old_requests.length > 0">
  <div class="card">
    <div class="card-header">
      <span>Trabajos Pendientes</span>
    </div>
    <div class="card-block">
      <div class="row">
        <div *ngFor="let req of old_requests" class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12 bottom-15">
            <div class="card">
                <div class="card-header">
                  <span>ID #{{req.id}}</span>
                </div>
                <div class="card-block">
                  <table class="table table-striped">
                    <tr>
                      <td>Cliente</td>
                      <td>{{req.client.full_name}}</td>
                    </tr>
                    <tr>
                      <td>Veh√≠culo</td>
                      <td>{{req.car.patent}}</td>
                    </tr>
                    <tr>
                      <td>Fecha</td>
                      <td>{{req.start_time_schedule_requested | date:'dd-MM-y' }}</td>
                    </tr>
                    <tr>
                      <td>Hora</td>
                      <td>{{req.start_time_schedule_requested | date:'HH:mm' }}</td>
                    </tr>
                  </table>

                  <div class="card-actions">
                    <a [routerLink]="['/pages/trabajo/view/',req.id]" class="btn btn-warning mx-auto">Ver detalle</a>
                  </div>

                </div>
            </div>
        </div>
      </div>
    </div> <!-- end .card-block -->
  </div><!-- end .card -->
</div><!-- end .old_requests -->
